<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora Regra de Três</title>
</head>
<body>
    <h1>Regra de Três Simples</h1>

    <div class="tudo">
        <form action="#" method="post" onsubmit="calcularRegraDeTres(event)">
            <div class="container">
                <span>
                    <input type="number" name="a" id="a" step="any" placeholder="Valor de A" required>
                </span>
                <span class='estPara'>ESTÁ PARA</span>
                <span>
                    <input type="number" name="b" id="b" step="any" placeholder="Valor de B" required>
                </span>
            </div>

            <div id='assComo'>ASSIM COMO</div>

            <div class="container">
                <span>
                    <input type="number" name="c" id="c" step="any" placeholder="Valor de C" required>
                </span>
                <span class='estPara'>ESTÁ PARA</span>
                <span>
                    <div id="x" class="x">X</div>
                </span>
            </div>

            <div class='containerBtns'>
                <input class="calcular" type="submit" value="CALCULAR">
                <div id="resetContainer">
                    <input type="reset" value="LIMPAR" id="reset" onclick="limparCampos()">
                    <span id="resetText" onclick="limparCampos()">ou apenas R</span>
                </div>
            </div>
            
            <div></div>
        </form>
    </div>

    <script>
        function calcularRegraDeTres(event) {
            event.preventDefault();

            var a = parseFloat(document.getElementById('a').value);
            var b = parseFloat(document.getElementById('b').value);
            var c = parseFloat(document.getElementById('c').value);

            var x = (b * c) / a;
            var xFormatado = x.toFixed(2).replace('.', ',');

            document.getElementById('x').innerHTML = xFormatado;
        }

        function limparCampos() {
            document.getElementById('a').value = '';
            document.getElementById('b').value = '';
            document.getElementById('c').value = '';
            document.getElementById('x').innerHTML = 'X';
        }

        document.addEventListener('keydown', function (event) {
            if (event.key === 'R' || event.key === 'r') {
                event.preventDefault();
                limparCampos();
            }
        });
    </script>
</body>
</html>
